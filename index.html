<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drill 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: rgb(255, 255, 194);
        }
        .container{
            height: 230px;
            max-width: 50%;
            background-color: rgb(255, 255, 150);
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', 'Calibri', 'Trebuchet MS', sans-serif;
            border-radius: 20px;
            padding: 10px;
            margin-top: 150px;
            border: 2px solid rgba(155, 155, 85, 0.647);
        }
        h1 {
            border: 5px dotted white;
            background-color: rgb(255, 255, 199);
            border-radius: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', 'Calibri', 'Trebuchet MS', sans-serif;
        }
        #display{
            font-family: 'Courier New', Courier, monospace;
            font-size: 50px;
        }
        button{
            background-color: rgb(192, 192, 192);
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Basic Calculator</h1>
        <p id="para1"> Click the button to display the product of two numbers! :D </p>
        <script>
            let A = 12;
            let B = 23;
            let Operation = A*B;
        </script>
        <button type="button" onclick="document.getElementById('display').innerHTML = '<kbd>' + Operation + '</kbd>' "> Answer </button>
        <br>
        <p id="display"></p>
    </div>
</body>
</html>
